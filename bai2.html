<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap for</title>
</head>
<body>
<h2>JavaScript Loop</h2>
<span id="demo"></span>
<script>
    let n=parseInt(prompt('Nhap gia tri n:'));
    let i;
    let sum=0;
    for (i=1;i<=n;i++){
        sum+=i;
    }
    document.getElementById('demo').innerHTML="Tong cac chu so tu 1 den "+n+" la: "+sum;
</script>
</body>
</html>
